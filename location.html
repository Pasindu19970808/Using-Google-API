<!DOCTYPE html>
<html>
  <head>
    <style>
     #map {
       width: 100%;
       height: 600px;
       }
    </style>
  </head>
    <script src="location.js"></script>
    <script>
    //Initialize and adding map
        function initMap() {
            var ymt = {lat: 22.311680, lng: 114.168762};
            //map centered at ymt
            var map = new google.maps.Map(
                document.getElementById('map'),{zoom: 15, center: ymt});
	    var marker = new google.maps.Marker({position:ymt,map:map,icon:{url:"http://maps.google.com/mapfiles/ms/icons/blue-dot.png"}});
           
	      
	
	}

    </script>
    <script async defer 
    src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBjdjvMLuBJYh9wn7erROA-SkCQGsJXjNk&callback=initMap">
    </script>
  <body onload = "initMap()">
    <h3>Place Locator</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
